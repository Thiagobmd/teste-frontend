<!-- app.component.html -->
<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>
<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="create" class="btn btn-primary" routerLinkActive="active">
            <fa name="plus"></fa>  Novo
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="index" class="btn btn-warning" routerLinkActive="active">
            <fa name="th-list"></fa> Ver Todos
        </a>
      </li>
      <li class="nav-item">
        <a class="btn btn-success" (click)="open(content)" routerLinkActive="active">
            <fa name="search"></fa> Buscar</a>
      </li>
    </ul>
  </div>
</nav>
<ng-template #content let-ca="close('a')" let-cb="close('b')">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="ca">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-search></app-search>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark botao-fechar-modal" (click)="cb"><fa name="times-circle"></fa> Fechar</button>
  </div>
</ng-template>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
